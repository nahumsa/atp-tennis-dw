version: 2

models:
  - name: players_dim
    description: Staging table for the player dimension
    columns:
      - name: name
        description: Name of the player
        tests:
          - unique
      - name: id
        description: Id of the player
        tests:
          - unique
      - name: hand
        description: R = right, L = left, U = unknown. For ambidextrous players, this is their serving hand.
      - name: year_of_birth
        description: year that the player was born
      - name: height
        description: height in centimeters
      - name: ioc
        description: three letter country code
